name: CI/CD

on:
    push:
        branches:
            - main
            - beta
    pull_request:
        branches:
            - main
            - beta

env:
    CI: true

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js 14
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x

            - run: npm install

            - run: npm run build

            - run: npm run lint

            - run: npm run test

